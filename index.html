<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>行銷搬進大程式</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/logo_icon.svg">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/main.scss" rel="stylesheet">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- <script type="text/javascript" src="js/line-liff.js"></script> -->
</head>


<body style="background-color: #5d82bb; display: flex; justify-content: center; align-items: center;">
  <button type="button" onclick="share_btn()">
    <img src="img/9X16.JPG" alt="神奇名片-行銷搬進大程式" style="height: 100vh; width: auto;">
  </button>
</body>

<script>
  function share_btn(){
    let params = new URLSearchParams(location.search);
      let card = params.get('card')
      
      var xhr = new XMLHttpRequest()
      xhr.open('GET', "https://raw.githubusercontent.com/Ivan-Webpage/share_card/main/json/" + card + ".json", true)
      xhr.send()
      xhr.onload = function () {
        liff.shareTargetPicker([ JSON.parse(this.responseText) ]).catch((error) => {
          alert(("發用訊息出錯: "+error))
        })
      }
  }

  liff.init({
    liffId: "1657826069-OmEnqNJY",
  }).then(function () {
    // 這邊開始寫使用其他功能
    if (liff.isLoggedIn()) { // 判斷是否有登入line
      share_btn()
    } else {
      liff.login({
        redirectUri: "https://ivan-webpage.github.io/share_card/" // 使用者登入後要去到哪個頁面
      });
    }

//     liff.closeWindow(); // 自動關閉畫面
  }).catch(function (error) {
    console.log("掛掉了: " + error);
  });

</script>

</html>
