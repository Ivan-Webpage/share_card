<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>行銷搬進大程式</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/logo_icon.svg">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.scss" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="js/line-liff.js"></script>
</head>


<body>
  <button (click)="share_BusinessCard()" type="button" class="btn back-major-ten text-white">選擇好友 or 群組</button>
  <div class="container mt-5">
    <div class="row justify-content-center align-items-center" style="text-align: center;">
      <div class="col-sm-12">
        <button (click)="share_BusinessCard()" type="button" class="btn back-major-ten text-white">選擇好友 or 群組</button>
      </div>
    </div>
  </div>
</body>

<script>
  liff.init({
    liffId: "1657826069-OmEnqNJY",
  }).then(function () {
    // 這邊開始寫使用其他功能
    if (liff.isLoggedIn()) { // 判斷是否有登入line
      alert('登入成功！')
    } else {
      alert('請先登入Line！')
      liff.login({
        redirectUri: "https://ivan-webpage.github.io/share_card/" // 使用者登入後要去到哪個頁面
      });
    }
  }).catch(function (error) {
    console.log("掛掉了: " + error);
  });
</script>

</html>
